<ion-header>
    <ion-navbar>
      <ion-title>
        Inicio
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card class="tarjeta">
      <ion-card-header>
        Ingresa tus datos para iniciar sesión
      </ion-card-header>
      <ion-card-content>
        <p>{{credentials.user}}</p>
        <ion-item>
          <ion-label floating>Numero de Control</ion-label>
          <ion-input type="text" [(ngModel)]="credentials.nc">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="credentials.pass">
          </ion-input>
        </ion-item>
  
        <button ion-button block (click)="goToOtherPage()"
        *ngIf="credentials.nc&&credentials.pass">Iniciar Sesión</button>
      </ion-card-content>
    </ion-card>
  </ion-content>
