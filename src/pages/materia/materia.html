<ion-header>
  <ion-navbar>
    <ion-title>Mis materias</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card #myCard *ngFor="let materia of materiasrest.materias">
    <img [src]="materia.photo" />
    <ion-card-content>
      <ion-card-title>
        {{materia.name}}
      </ion-card-title>
      <p>
        {{materia.category}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
